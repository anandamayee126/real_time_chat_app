<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="login_back">
    <h1>Login</h1>
    <form id="login">
        Name <input type="text" name="name" id="name" required><br>
        Email <input type="email" name="email" id="email" required><br>
        Phone Number <input type="text" name="phone" id="phone" required><br>
        Password <input type="password" name="password" id="password" required><br>
        <input type="submit" value="submit">
        <a href="signup.html">Donot have an account? Please Signup</a><br><br>
        <a href="/Password/forgotPassword.html">Forgot Password</a>
    </form>
    <!-- <p id="Incorrect_password">Password Incorrect... Please provide correct password...</p> -->
    <script src="login.js"></script>
</body>
</html>
